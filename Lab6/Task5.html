<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5</title>
</head>
<body>
  <div id="cart-items">
    <div class="item">Milk 1 l.<span class="qty"> x2</span></div>
    <div class="item">Cola 1.5 l. <span class="qty"> x1</span></div>
    <div class="item">Bread<span class="qty"> x2</span></div>
    <div class="item">Cheese<span class="qty"> x1</span></div>
    <div class="item">Chocolate bar<span class="qty"> x3</span></div>
  </div>

  <script>
    const cartItems = document.getElementById('cart-items');
    const colaItem = cartItems.querySelector('.item:nth-child(2)');
    colaItem.remove();
    const chocolateItem = cartItems.querySelector('.item:nth-child(5)');
    const newItem = document.createElement('div');
    newItem.classList.add('item');
    newItem.innerHTML = 'Canned Fish<span class="qty"> x4</span>';
    cartItems.replaceChild(newItem, chocolateItem);
  </script>
</body>
</html>
